<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Test</title>
  <style>
    body{background:#121212;color:#fff;font-family:Century Gothic;margin-top:100px;text-align:center}
    .typewrite{font-size:1.6rem;color:#ff6b00}
  </style>
</head>
<body>
  <p class="typewrite"></p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const roles = ["AI Engineer","Generative-AI Engineer","Agentic-AI Researcher","MLOps Specialist"];
      let i = 0, j = 0, forward = true;
      const el = document.querySelector('.typewrite');
      function tick() {
        el.textContent = forward ? roles[i].slice(0, ++j) : roles[i].slice(0, --j);
        if (forward && j === roles[i].length) { setTimeout(()=>{forward=false;tick()},1000); }
        else if (!forward && j === 0) { i=(i+1)%roles.length; forward=true; setTimeout(tick,500); }
        else { setTimeout(tick,80); }
      }
      tick();
    });
  </script>
</body>
</html>
